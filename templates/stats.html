{% extends "base.html" %}

{% block title %}系统统计 - E2EE 文件传输{% endblock %}

{% block content %}
<!-- 密码验证界面 -->
<div class="card" id="password-gate">
    <h2>🔒 需要验证身份</h2>
    <p>访问系统统计需要管理员密码</p>

    <div class="password-form">
        <input type="password" id="statsPassword" placeholder="请输入管理员密码" autocomplete="off">
        <button class="btn" onclick="verifyPassword()">🔓 验证</button>
    </div>

    <div id="error-message" style="display: none;" class="message error">
        ❌ 密码错误，请重试
    </div>
</div>

<!-- 统计内容（默认隐藏） -->
<div id="stats-content" style="display: none;">
    <div class="card">
        <div class="stats-header">
            <h2>📊 系统统计</h2>
            <button class="btn btn-secondary btn-small" onclick="logout()">🚪 退出</button>
        </div>
        <p>E2EE 文件传输系统运行数据</p>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">📦</div>
                <div class="stat-value" id="totalTransfers">-</div>
                <div class="stat-label">总传输数</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">✅</div>
                <div class="stat-value" id="completedTransfers">-</div>
                <div class="stat-label">已完成</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">⏳</div>
                <div class="stat-value" id="pendingTransfers">-</div>
                <div class="stat-label">待下载</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">💾</div>
                <div class="stat-value" id="totalSize">-</div>
                <div class="stat-label">总数据量</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">📈</div>
                <div class="stat-value" id="todayCreated">-</div>
                <div class="stat-label">今日创建</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">📥</div>
                <div class="stat-value" id="todayDownloaded">-</div>
                <div class="stat-label">今日下载</div>
            </div>
        </div>
    </div>

    <div class="card">
        <h2>📝 最近活动日志</h2>
        <div id="recent-logs">
            <div class="loading-spinner"></div>
            <p class="text-center">加载中...</p>
        </div>
    </div>

    <div class="card">
        <h2>🔍 查询特定传输日志</h2>
        <div class="log-search">
            <input type="text" id="tokenInput" placeholder="输入 Token (例如: abc123...)">
            <button class="btn" onclick="searchLogs()">🔍 查询</button>
        </div>
        <div id="search-results"></div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
// 检查是否已经验证过
const isAuthenticated = sessionStorage.getItem('stats_authenticated') === 'true';

if (isAuthenticated) {
    showStatsContent();
}

// 密码验证
async function verifyPassword() {
    const password = document.getElementById('statsPassword').value;
    const errorMsg = document.getElementById('error-message');

    if (!password) {
        errorMsg.style.display = 'block';
        errorMsg.textContent = '❌ 请输入密码';
        return;
    }

    try {
        const response = await fetch('/api/verify-stats-password', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ password: password })
        });

        const data = await response.json();

        if (data.success) {
            // 验证成功，保存到 sessionStorage
            sessionStorage.setItem('stats_authenticated', 'true');
            showStatsContent();
        } else {
            // 密码错误
            errorMsg.style.display = 'block';
            errorMsg.textContent = '❌ 密码错误，请重试';
            document.getElementById('statsPassword').value = '';
            document.getElementById('statsPassword').focus();
        }
    } catch (error) {
        console.error('验证失败:', error);
        errorMsg.style.display = 'block';
        errorMsg.textContent = '❌ 验证失败，请稍后重试';
    }
}

// 显示统计内容
function showStatsContent() {
    document.getElementById('password-gate').style.display = 'none';
    document.getElementById('stats-content').style.display = 'block';
    loadStatistics();
    loadRecentLogs();
}

// 退出登录
function logout() {
    sessionStorage.removeItem('stats_authenticated');
    location.reload();
}

// Enter 键提交
document.addEventListener('DOMContentLoaded', () => {
    const passwordInput = document.getElementById('statsPassword');
    if (passwordInput) {
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                verifyPassword();
            }
        });
    }
});

// 页面加载时获取统计信息
async function loadStatistics() {
    try {
        const response = await fetch('/api/statistics');
        const data = await response.json();

        // 更新所有统计卡片数据
        document.getElementById('totalTransfers').textContent = data.total_transfers;
        document.getElementById('completedTransfers').textContent = data.completed_transfers;
        document.getElementById('pendingTransfers').textContent = data.pending_transfers;
        document.getElementById('totalSize').textContent = formatFileSize(data.total_size);
        document.getElementById('todayCreated').textContent = data.today_created;
        document.getElementById('todayDownloaded').textContent = data.today_downloaded;
    } catch (error) {
        console.error('加载统计失败:', error);
        showError('无法加载统计数据');
    }
}

// 显示错误信息
function showError(message) {
    const statCards = document.querySelectorAll('.stat-value');
    statCards.forEach(card => {
        card.textContent = '错误';
        card.style.color = '#dc3545';
    });
}

async function loadRecentLogs() {
    try {
        const response = await fetch('/api/recent-logs?limit=20');
        const logs = await response.json();

        const logsContainer = document.getElementById('recent-logs');

        if (logs.length === 0) {
            logsContainer.innerHTML = '<p class="text-center text-muted">暂无日志记录</p>';
            return;
        }

        let html = '<div class="table-container"><table class="log-table">';
        html += '<thead><tr><th class="col-time">时间</th><th class="col-token">Token</th><th class="col-action">操作</th><th class="col-details">详情</th></tr></thead>';
        html += '<tbody>';

        for (const log of logs) {
            const time = new Date(log.created_at).toLocaleString('zh-CN', {
                    timeZone: 'Asia/Shanghai',
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
            const actionEmoji = getActionEmoji(log.action);
            html += `
                <tr>
                    <td class="col-time">${time}</td>
                    <td class="col-token"><code>${log.url_token}</code></td>
                    <td class="col-action">${actionEmoji} ${getActionLabel(log.action)}</td>
                    <td class="col-details">${log.details || '-'}</td>
                </tr>
            `;
        }

        html += '</tbody></table></div>';
        logsContainer.innerHTML = html;
    } catch (error) {
        console.error('加载日志失败:', error);
        document.getElementById('recent-logs').innerHTML = `
            <div class="message error">无法加载操作日志</div>
        `;
    }
}

async function searchLogs() {
    const token = document.getElementById('tokenInput').value.trim();
    if (!token) {
        alert('请输入 Token');
        return;
    }

    try {
        const response = await fetch(`/api/transfer-logs/${token}`);
        if (!response.ok) {
            throw new Error('查询失败');
        }

        const logs = await response.json();
        const resultsContainer = document.getElementById('search-results');

        if (logs.length === 0) {
            resultsContainer.innerHTML = '<div class="message info">未找到相关日志</div>';
            return;
        }

        let html = '<h3>查询结果</h3>';
        html += '<div class="table-container"><table class="log-table">';
        html += '<thead><tr><th class="col-time">时间</th><th class="col-action">操作</th><th class="col-details">详情</th><th class="col-ip">IP地址</th></tr></thead>';
        html += '<tbody>';

        for (const log of logs) {
            const time = new Date(log.created_at).toLocaleString('zh-CN');
            const actionEmoji = getActionEmoji(log.action);
            html += `
                <tr>
                    <td class="col-time">${time}</td>
                    <td class="col-action">${actionEmoji} ${getActionLabel(log.action)}</td>
                    <td class="col-details">${log.details || '-'}</td>
                    <td class="col-ip">${log.ip_address || '-'}</td>
                </tr>
            `;
        }

        html += '</tbody></table></div>';
        resultsContainer.innerHTML = html;
    } catch (error) {
        console.error('查询失败:', error);
        alert('查询失败: ' + error.message);
    }
}

function getActionEmoji(action) {
    const emojiMap = {
        'created': '🔑',
        'uploaded': '📤',
        'downloaded': '📥',
        'expired': '⏰',
        'deleted': '🗑️'
    };
    return emojiMap[action] || '📝';
}

function getActionLabel(action) {
    const labels = {
        'created': '创建链接',
        'uploaded': '上传文件',
        'downloaded': '下载文件',
        'expired': '文件过期',
        'deleted': '删除文件'
    };
    return labels[action] || action;
}

function formatFileSize(bytes) {
    if (bytes === 0) return '0 B';
    const k = 1024;
    const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
    const i = Math.floor(Math.log(bytes) / Math.log(k));
    return (bytes / Math.pow(k, i)).toFixed(2) + ' ' + sizes[i];
}

// 每 30 秒刷新一次统计数据
setInterval(() => {
    if (sessionStorage.getItem('stats_authenticated') === 'true') {
        loadStatistics();
        loadRecentLogs();
    }
}, 30000);
</script>

<style>
.password-form {
    display: flex;
    gap: 10px;
    margin: 20px 0;
}

.password-form input {
    flex: 1;
    padding: 14px;
    font-size: 1rem;
}

.stats-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
}

.stats-header h2 {
    margin-bottom: 0;
}

.btn-small {
    padding: 8px 16px;
    font-size: 0.9rem;
}

.stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    margin: 30px 0;
}

.stat-card {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 30px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    transition: transform 0.3s;
}

.stat-card:hover {
    transform: translateY(-5px);
}

.stat-icon {
    font-size: 3rem;
    margin-bottom: 15px;
}

.stat-value {
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 10px;
}

.stat-label {
    font-size: 1rem;
    opacity: 0.9;
}

/* 表格容器 */
.table-container {
    width: 100%;
    overflow-x: auto;
    margin-top: 20px;
    border-radius: 8px;
    border: 1px solid #e0e0e0;
}

.log-table {
    width: 100%;
    border-collapse: collapse;
    min-width: 800px;
}

.log-table th,
.log-table td {
    padding: 12px 15px;
    text-align: left;
    border-bottom: 1px solid #e0e0e0;
    white-space: nowrap;
}

.log-table th {
    background: #f8f9fa;
    font-weight: 600;
    color: #667eea;
    position: sticky;
    top: 0;
}

.log-table tr:hover {
    background: #f8f9ff;
}

/* 列宽优化 */
.col-time {
    width: 180px;
    min-width: 180px;
}

.col-token {
    min-width: 200px;
    max-width: 300px;
    white-space: normal;
    word-break: break-all;
}

.col-action {
    width: 120px;
    min-width: 120px;
}

.col-details {
    min-width: 200px;
    white-space: normal;
    word-break: break-word;
}

.col-ip {
    width: 140px;
    min-width: 140px;
}

.col-token code {
    font-family: 'Monaco', 'Consolas', monospace;
    font-size: 0.8rem;
    background: #f1f3f4;
    padding: 2px 6px;
    border-radius: 3px;
    border: 1px solid #e0e0e0;
    line-height: 1.3;
}

.log-search {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
}

.log-search input {
    flex: 1;
}

.loading-spinner {
    border: 4px solid #f3f3f3;
    border-top: 4px solid #667eea;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
    margin: 20px auto;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* 响应式优化 */
@media (max-width: 768px) {
    .stats-grid {
        grid-template-columns: repeat(2, 1fr);
    }

    .stat-card {
        padding: 20px 15px;
    }

    .stat-value {
        font-size: 2rem;
    }

    .table-container {
        font-size: 0.9rem;
    }

    .log-table th,
    .log-table td {
        padding: 10px 12px;
    }

    .col-time {
        width: 150px;
        min-width: 150px;
    }

    .col-token {
        width: 120px;
        min-width: 120px;
        max-width: 120px;
    }
}

/* 小屏幕优化 */
@media (max-width: 480px) {
    .stats-grid {
        grid-template-columns: 1fr;
        gap: 15px;
    }

    .stat-card {
        padding: 20px;
    }

    .stat-value {
        font-size: 2rem;
    }
}
</style>
{% endblock %}
